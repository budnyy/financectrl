<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>
        <h1>financectrl</h1>
        <h2>Expense dashboard</h2>
        <h2 th:text="@{sum}"></h2>
        <p th:text="@{monthsum}"></p>
        <form id="changeMonth">
            <label for="month">Change month</label>
            <input type="month" name="month" id="month">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div>
        <table id="getTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Value</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="getTableBody">
            </tbody>
        </table>
    </div>
    <div>
        <h3>ADD/UPDATE/DELETE Expense</h3>
        <form id="expenseOp">
            <input type="text" name="descrForm" id="descrExp">
            <input type="number" name="valueForm" id="valueExp" step="0.01">
            <input type="date" name="dateForm" id="dateExp">
            <input type="hidden" name="userIdForm" id="userId" th:value="${userId}">
            <input type="hidden" name="idForm" id="idExp" value="">
            <button type="submit">Save</button>
        </form>
    </div>
    <div>
        <h3>Download table as CSV file (not yet implemented)</h3>
        <button>Download CSV</button>
    </div>
    <p id="test"></p>
    <script th:inline="javascript">
        const currUID = [[${userId}]]
    </script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
